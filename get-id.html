<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting id</title>
  </head>
  <body>
    <form >
      <label for="given-url">Enter your id</label>
      <input type="text" id="given-id" name="given-id" autofocus>
      <button type="submit">Go</button>
    </form>
    <p>Eg- EXP1, EXP2 or EXP3</p>
    <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const remote = require("electron").remote;


    const from = document.querySelector('form');
    from.addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const value = document.getElementById('given-id').value;
      ipcRenderer.send('id-value', value);
    }
    document.addEventListener("keydown", event => {
      switch (event.key) {
        case "Escape":
          if (remote.getCurrentWindow().isFullScreen()) {
            remote.getCurrentWindow().setFullScreen(false);
          }
          break;
        }
    });
    </script>
    <h2>Press esc to minimize</h2>
  </body>
</html>
